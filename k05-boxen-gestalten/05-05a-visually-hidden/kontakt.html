            <h1>Kontakt</h1>

            <p>Fragen? Anregungen? Hier ist ein Kontaktformular.</p>
            
            <form action="#" method="post">

                <div>
                    <label for="username">Ihr Name:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div>
                    <label for="usermail">Ihre E-Mail-Adresse:</label>
                    <input type="email" id="usermail" name="usermail" required>
                </div>

                <div>
                    <label for="nachricht">Ihre Nachricht:</label>
                    <textarea name="nachricht" id="nachricht" cols="30" rows="5" required></textarea>
                </div>

                <button type="submit">Abschicken</button>

            </form>
