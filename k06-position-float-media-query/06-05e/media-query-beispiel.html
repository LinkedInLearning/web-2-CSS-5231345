<!doctype html>
<html lang="de">

  <head>
    <meta charset="utf-8">
    <!-- Ohne Meta-Viewport funktionieren Media Queries nicht! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Media Queries – Videokurs Webtechniken lernen</title>
    
    <style>

      body { 
        font-family: system-ui, sans-serif; 
        line-height: 1.5; 

        background: white; 
        color: black; 
        
        padding: 1rem; 
      } 

      /* Media Query */
      @media screen and (min-width: 600px) {

        body {
          background-color: steelblue; 
          color: white; 
        }

      }
    
    </style>
    

  </head>

  <body>
    
    <h1>Media Queries</h1>

    <p>HTML-Elemente abhängig von der Viewportbreite unterschiedlich gestalten.</p>

  </body>

</html>
